<a href='#' class="show_secret">Display!</a>
<span class="secret" style="display:none">{{ secret }}</span><br><br>
<span class="help">{{ help_text }}</span>
<script>
    var object_id = {{ object_id }};
    $('.show_secret').click(function(e){
        e.preventDefault();
        $(e.target).hide();
        $(e.target).parent().find('.secret').show()
    });
</script>
